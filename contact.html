<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="./assets/contact.css">
</head>
<body>

  
          
    <div class="hero" id="scene">    
        <img src="./imgs/image.png" alt="hero image "  data-depth="0.2">   
          
        </div>
      </div>

  <section id="contact">
    <div class="contact container">

      <div>
        <h1 class="section-title">Contact <span><!--info--> Me</span></h1>
      </div>


<div class="contact-item">

   <form action="https://##.com" method="">  
    <input type="hidden" name="_subject" value="##">

      <input type="hidden" name="_next" value=" ##">   
      <div class="form-group">
           
          <input type="text" name="firstName" id="firstName" required placeholder="First Name">
      </div>

      <div class="form-group">
          
          <input type="text" name="lastName" id="lastName" required placeholder="Last Name">
      </div>

      <div class="form-group">
           
          <input type="email" name="email" id="email" required placeholder="Email">
      </div>

      <div class="form-group">
           
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Write your message.."></textarea>
      </div>

      <button class="btn-form" type="submit"> Send</button>

     </form>
     </div>
 
      </div>
    </div>
 
  </section>
 

    
</body>
</html>
